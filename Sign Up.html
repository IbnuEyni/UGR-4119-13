            <label for="password">Password</label>
            <input id="password" name="Password" class="sign-up_field" type="password" required><br>
            <div id="error" class="error"></div>
            <label for="password1">Confirm Password</label>
            <input id="password1" name="password1" class="sign-up_field" type="password"required>
            <div id="error" class="error"></div>
          </div>
          <div class="register_link">
            <input id="2" class="regiter_link_btn" type="submit" value="Register">

          <div class="sign_in_link">

          <div id="password-val" class="password_val"></div>
