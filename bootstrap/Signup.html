<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Sign Up</title>
    <style type="text/css">
        body{
            background-image: url(image/Sof-Omar.png);
        }
        .form-signup{
            max-width:35em;
        }
    </style>
</head>
<body>
    <div class="container p-5 d-flex justify-content-center">
        <form class="form-signup p-5 bg-light" id="form">
            <div class="form-header p-2">
                <h1 class="title">Register New Account</h1>
            </div>
            <p class="text-center">
                Register here for new account or Signin
            </p>
            <div class="form-group">         
                <div class="col-md-6">
                    <label for="Username">Username:</label>
                    <p><input type="text" id="Username" class="form-control" name="Username" placeholder="Username" required></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="name">Full Name:</label>
                    <p><input type="name" id="name" class="form-control" name="name" placeholder="Full Name" required></p>
                
                </div>
              </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="email">Email:</label><br>
                <p><input type="email" id="email" class="form-control" name="email" placeholder="Email" required></p>
            </div>
                
            </div>
            
            <div class="form-group has-feedback">
                <label for="password" class="col-md-10 control label">
                    Password:
                </label>
                <div class="col-md-10 inputGroupCOntainer">
                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i>
                        </span> 
                        <p>
                            <input class="form-control" id="userPw" type="password"
                            placeholder="password" name="password" data-minLength="6"
                            data-error="some error" required/> 
                        </p>
                        <span class="glyphicon form-control-feedback"></span>
                        <span class="help-block with-errors"></span>
                    </div>
                </div>
            </div>
            
            <div class="form-group has-feedback">
                <label for="repassword" class="col-md-4 control label">
                    Confirm Password:
                </label>
                <div class="col-md-6 inputGroupCOntainer">
                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i>
                        </span> 
                        <p>
                            <input class="form-control {$borderColor}" id="userPw2" type="password"
                            placeholder="Confirm password" name="confirm_password" data-minLength="6"
                            data-error="some error 2" required/> 
                        </p>
                        <span class="glyphicon form-control-feedback"></span>
                        <span class="help-block with-errors"></span>
                    </div>
                </div>
            </div>
            <div id="error" class="error text-danger"></div>
            <!-----Button-->
            <div class="form-group text-center">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 text-center">
                    <button type="submit" class="btn btn-success bg-primary"> Sign in <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>
        </form> 

    </div>
    <footer class="bg-dark text-white pt-3 pb-2">
        <div class="container text-center text-md-left">
            <div class="row text-center text-md-left">
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <img class="d-inline-block align-top mb-4"
                        src="image/logo.png" alt="logo image" 
                        width="60em" height="60em" style="border-radius: 50%;"
                    />
                    <p>
                        <i class="fas fa-phone mr-3"></i><span>+251947167120</span></a>
                    </p>
                    <p>
                        <i class="fas fa-telegram mr-3"></i><span> @shuaib</span></a>
                    </p>
                    <p>
                        <i class="fas fa-envelope mr-3"></i><span> ibnueynni89@gmail.com</span></a>
                    </p>
                    
                </div>
                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4 font-weight-bold text-warning">Explore</h5>
                    <p>
                        <a href="#" class="text-white" style="text-decoration: none;">Gonder City</a>
                    </p>
                    <p>
                        <a href="#" class="text-white" style="text-decoration: none;">Harar City</a>
                    </p>
                    <p>
                        <a href="#" class="text-white" style="text-decoration: none;">Bale National Park</a>
                    </p>
                    <p>
                        <a href="#" class="text-white" style="text-decoration: none;">Samein Mountains</a>
                    </p>
                    <p>
                        <a href="#" class="text-white" style="text-decoration: none;">Aba Jifar</a>
                    </p>
                    <p>
                        <a href="#" class="text-white" style="text-decoration: none;">Sof Oumer</a>
                    </p>
                    <p>
                        <a href="#" class="text-white" style="text-decoration: none;">Aksum</a>
                    </p>
                </div>
                <div class="col-md-4 col-lg-4 col-xl-4 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4 font-weight-bold text-warning">Contact Us</h5>
                    <form class="container ">          
                        <p>
                            <input type="text" class="form-control me-2 mb-4" placeholder="First Name" required>
                        </p>         
                        <p>
                            <input type="text" class="form-control me-2 mb-4" placeholder="Last Name" required>
                        </p>
                        <p>
                            <input type="text" class="form-control me-2" placeholder="Your Message" style="height: 5em;" required>
                        </p>
                    </form> 
                    <div class="text-center pt-4 ">
                        <a href="#"> <input type="submit" class="btn btn-success btn-block bg-primary" name="" value="Submit"></a>  
                    </div> 
                </div>
            </div>
        </div>
    </footer>

    <script>

        let form = document.getElementById("form")
        let password = document.getElementById("userPw")
        let password1 = document.getElementById("userPw2")
        let password_val = document.getElementById("error")


        form.addEventListener("submit", function(e){
            if(password1.value != password.value){
                password_val.textContent = "the passwords must be the same.";
                password1.style.border = "2px solid red";
                e.preventDefault()
            }
            if(password.value.length <= 6 || password.value.length >= 20){
                password_val.textContent = "password must have 7 - 19 characters";
                password.style.border = "2px solid red";
                e.preventDefault()
            }
            
        })

    </script>
</body>
</html>
